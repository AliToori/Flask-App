{% extends "base.html" %}
{% block title %}
    <title>File Uploader!</title>
{% endblock %}
{% block content %}
    <section class="section">
        <div class="container">
            <div class="columns is-centered is-mobile">
                <div class="column is-muted notification is-four-fifths">
                    <br>
                    <hr>
                    <h2 class="subtitle">LOG OUTPUT</h2>
                    <div id="progress"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="columns is-centered is-mobile">
                <div class="column is-dark notification is-four-fifths">
                    <div class="bg-dark text-warning" id="display">
                        <ol id="display_list" style="margin-left: 25px">
                            {% for log in logs %}
                                <li>{{ log }}</li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
